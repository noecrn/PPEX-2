<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Adventure: Server Room</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/images/icon.png" type="image/png">
</head>
<body>
<div id="game-container">
    <header>
        <h1>[ DIRECTORY: SERVER_ROOM ]</h1>
    </header>
    <div id="game-scene">
        <p class="narrative">
            You are in a vast log directory. The heat from the fans is oppressive.
            You see a blinking maintenance panel.
        </p>
        <div class="choices">
            <button id="get-key-button" class="action-button">
                [ cmd: cat maintenance.log ] Retrieve the Service Key
            </button>
            <a href="firewall.html" class="choice-button" data-sound="click.mp3" id="continue-link" style="display:none;">
                <span class="path-name">./maintenance_gateway/</span>
                <span class="path-desc">Continue to the Firewall</span>
            </a>
            <a href="index.html" class="choice-button return-button" data-sound="click.mp3">
                <span class="path-name">../</span>
                <span class="path-desc">Return to the root directory</span>
            </a>
        </div>
        <div id="message-area" class="log-message">
            &gt; What will you do?
        </div>
    </div>
    <footer>
        <div id="status-bar">Packet Status: <span id="inventory-status"></span></div>
    </footer>
</div>
<script src="js/script.js"></script>
</body>
</html>
